<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Kevin McGovern's Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-flatly.css" media="screen" />
    <style>
    /* ==========================================================================
    Inline critical CSS to increase performance on page load times
    ========================================================================== */
    /* ==========================================================================
    Preloader Style
    ========================================================================== */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        background: #24242a;
    }
    .preloader i {
        color: #fff;
        position: absolute;
        font-size: 36px;
        line-height: 36px;
        top: 50%;
        left: 50%;
        height: 36px;
        width: 36px;
        margin-top: -15px;
        margin-left: -15px;
        display: inline-block;
    }
    /* ==========================================================================
    Background image
    ========================================================================== */
    body {
        background-position: center;
        background-size   : cover;
        background-repeat : no-repeat;
        background-color  : #cccccc;
    }
    /* ==========================================================================
    Image for circle at top of page
    ========================================================================== */
    .circleImg {
        display: block;
        margin: auto;
        width: 250px;
        height: 250px;
        opacity: 1.0;
        background: #E6E7ED;
        -moz-border-radius: 125px;
        -webkit-border-radius: 125px;
        background-position:50% 50%;
        background-size: cover;
        background-repeat:no-repeat;
    }
    /* ==========================================================================
    Make overlay semi-transparent
    ========================================================================== */
    #fullWrapper{
        background-color: rgba(245, 245, 245, 0.9);
    }
    /* ==========================================================================
    Make google styles the default font family
    ========================================================================== */
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
    }
    p, div {
        font-family: 'Montserrat', sans-serif;
    }
    .skillLink {
        color: black;
    }
    #innerDocNav{
      margin: 30px 0;
      border: #bbb 1px solid;
      border-radius: 10px;
    }
    .skillsHeaders {
      margin-left: 20px;
    }
    .flexContainer {
      display:                 flex;
      display:                 -webkit-flex; /* Safari 8 */
      flex-wrap:               wrap;
      -webkit-flex-wrap:       wrap;         /* Safari 8 */
      justify-content:         center;
      -webkit-justify-content: center;       /* Safari 8 */
      margin: 15px 0;
    }
    .flexItem{
      margin: auto;  /* Magic! */
    }
    /* Small screens */
    @media all and (max-width: 500px) {
      .flexContainer {
        /* On small screens, we are no longer using row direction but column */
        flex-direction:        column;
        justify-content:       center;
      }
    }
    #cvDetails li.list-group-item.active {
      margin-top: 10px;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="assets/css/temp_img.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- Preloader
	============================================= -->
