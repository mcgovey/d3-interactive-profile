<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Kevin McGovern's Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-flatly.css" media="screen" />
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/styles.css" media="screen" /> -->
    <style>
    /* ==========================================================================
    Inline critical CSS to increase performance on page load times
    ========================================================================== */
    /* ==========================================================================
    Preloader Style
    ========================================================================== */
    .preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        background: #24242a;
    }
    .preloader i {
        color: #fff;
        position: absolute;
        font-size: 36px;
        line-height: 36px;
        top: 50%;
        left: 50%;
        height: 36px;
        width: 36px;
        margin-top: -15px;
        margin-left: -15px;
        display: inline-block;
    }
    /* ==========================================================================
    Background image
    ========================================================================== */
    body {
        background-image: url("../img/bg.jpg");
        background-position: center;
        background-color: #cccccc;
    }
    /* ==========================================================================
    Image for circle at top of page
    ========================================================================== */
    .circleImg {
        display: block;
        margin: auto;
        width: 250px;
        height: 250px;
        opacity: 1.0;
        background: #E6E7ED;
        -moz-border-radius: 125px;
        -webkit-border-radius: 125px;
        background-image: url("../img/kevin.jpg");
        background-position:50% 50%;
        background-size: cover;
        background-repeat:no-repeat;
    }
    /* ==========================================================================
    Make overlay semi-transparent
    ========================================================================== */
    #fullWrapper{
        background-color: rgba(245, 245, 245, 0.9);
    }
    /* ==========================================================================
    Make google styles the default font family
    ========================================================================== */
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
    }
    p, div {
        font-family: 'Montserrat', sans-serif;
    }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- Preloader
	============================================= -->
    <div class="preloader"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></div>
    <!-- Nav
	============================================= -->

    <!-- Welcome
	============================================= -->
    <section id="welcome">
      <div class="container">
        <div class="panel panel-default" id="fullWrapper">
          <div class="panel-body">
            <div class="circleImg" id="nay">
            </div>
            <h2 class="text-center">Kevin McGovern</h2>
            <h5 class="text-center">Data Visualization Expert</h3>
            <hr class="sep">

              <div class="panel panel-default">
                <div class="panel-body">
            <div id="cvGannt"></div>
          </div>
        </div>

        </div>
    </section>


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <!-- Library JS -->
  <!-- Selection D3 Lib -->
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>

  <script src="https://d3js.org/d3-collection.v1.min.js"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <!-- D3 CSV load -->
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <script src="https://d3js.org/d3-request.v1.min.js"></script>

  <!-- D3 Axis -->
  <script src="https://d3js.org/d3-axis.v1.min.js"></script>

  <!-- Moment.js for date handling -->
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <!-- D3 Scale Lib -->
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <!-- Also needs collection from above -->
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-time.v1.min.js"></script>
  <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
  <script src="https://d3js.org/d3-scale.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <!-- Local js -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/profile.js"></script>
  </body>
</html>
